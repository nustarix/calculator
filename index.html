<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <input type="text" name="screen" value="0">
    </div>
    <div class="keyboard">
      <input type="button" name="key-ac" value="AC">
      <input type="button" name="key-plus" value="+/-">
      <input type="button" name="key-percentage" value="%">
      <input type="button" name="key-division" value="/">
      <input type="button" name="key-7" value="7">
      <input type="button" name="key-8" value="8">
      <input type="button" name="key-9" value="9">
      <input type="button" name="key-multiply" value="x">
      <input type="button" name="key-4" value="4">
      <input type="button" name="key-5" value="5">
      <input type="button" name="key-6" value="6">
      <input type="button" name="key-minus" value="-">
      <input type="button" name="key-1" value="1">
      <input type="button" name="key-2" value="2">
      <input type="button" name="key-3" value="3">
      <input type="button" name="key-plus" value="+">
      <input type="button" name="key-0" value="0">
      <input type="button" name="key-dot" value=".">
      <input type="button" name="key-equal" value="=">
    </div>
  </div>
</body>

</html>
